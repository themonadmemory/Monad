<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000; /* Fond noir */
        }

        #presentation-container {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajuste la taille de l'image pour être entièrement visible dans le conteneur */
            cursor: pointer;
            transition: opacity 0.5s ease-in-out; /* Ajuste la transition pour être plus fluide */
            background: #000; /* Fond noir */
        }

        #navigation-buttons {
            position: fixed;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #prev-button,
        #next-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="navigation-buttons">
        <button id="prev-button" onclick="navigate(-1)">Previous</button>
        <button id="next-button" onclick="navigate(1)">Next</button>
    </div>
    <div id="presentation-container"></div>
    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const images = ['TEST_page-0001.jpg',
            'TEST_page-0002.jpg',
            'TEST_page-0003.jpg',
            'TEST_page-0004.jpg',
            'TEST_page-0005.jpg',
            'TEST_page-0006.jpg',
            'TEST_page-0007.jpg',
            'TEST_page-0008.jpg',
            'TEST_page-0009.jpg',
            'TEST_page-0010.jpg',
            'TEST_page-0011.jpg',
            'TEST_page-0012.jpg',
            'TEST_page-0013.jpg',
            'TEST_page-0014.jpg',
            'TEST_page-0015.jpg',
            'TEST_page-0016.jpg',
            'TEST_page-0017.jpg',
            'TEST_page-0018.jpg',
            'TEST_page-0019.jpg',
            'TEST_page-0020.jpg',
            'TEST_page-0021.jpg',
            'TEST_page-0022.jpg',
            'TEST_page-0023.jpg',
            'TEST_page-0024.jpg',
            'TEST_page-0025.jpg',
            'TEST_page-0026.jpg',
            'TEST_page-0027.jpg',
            'TEST_page-0028.jpg',
            'TEST_page-0029.jpg',
            'TEST_page-0030.jpg',
            'TEST_page-0031.jpg',
            'TEST_page-0032.jpg'
        ]; // Remplacez avec vos noms d'images
        let currentPage = 0;

        function preloadImages() {
            images.forEach((image) => {
                const img = new Image();
                img.src = image;
            });
        }

        preloadImages();

        function showPage(pageIndex) {
            presentationContainer.style.opacity = 0;
            setTimeout(() => {
                presentationContainer.innerHTML = `<img src="${images[pageIndex]}" alt="Page ${pageIndex + 1}">`;
                presentationContainer.style.opacity = 1;
            }, 500);
        }

        showPage(currentPage);

        function navigate(direction) {
            const newIndex = currentPage + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                currentPage = newIndex;
                showPage(currentPage);
            }
        }
    </script>
</body>

</html>
