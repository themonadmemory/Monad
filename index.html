<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #presentation-container {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        #instruction-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 4s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="instruction-box">Click once to advance, double-click to go back.</div>
    <div id="presentation-container"></div>
    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const instructionBox = document.getElementById('instruction-box');
        const images = ['TEST_page-0001.jpg',
            'TEST_page-0002.jpg',
            'TEST_page-0003.jpg',
            'TEST_page-0004.jpg',
            'TEST_page-0005.jpg',
            'TEST_page-0006.jpg',
            'TEST_page-0007.jpg',
            'TEST_page-0008.jpg',
            'TEST_page-0009.jpg',
            'TEST_page-0010.jpg',
            'TEST_page-0011.jpg',
            'TEST_page-0012.jpg',
            'TEST_page-0013.jpg',
            'TEST_page-0014.jpg',
            'TEST_page-0015.jpg',
            'TEST_page-0016.jpg',
            'TEST_page-0017.jpg',
            'TEST_page-0018.jpg',
            'TEST_page-0019.jpg',
            'TEST_page-0020.jpg',
            'TEST_page-0021.jpg',
            'TEST_page-0022.jpg',
            'TEST_page-0023.jpg',
            'TEST_page-0024.jpg',
            'TEST_page-0025.jpg',
            'TEST_page-0026.jpg',
            'TEST_page-0027.jpg',
            'TEST_page-0028.jpg',
            'TEST_page-0029.jpg',
            'TEST_page-0030.jpg',
            'TEST_page-0031.jpg',
            'TEST_page-0032.jpg'
        ]; // Replace with your image names
        let currentPage = 0;

        function showPage(pageIndex) {
            presentationContainer.style.opacity = 0;
            setTimeout(() => {
                presentationContainer.innerHTML = `<img src="${images[pageIndex]}" alt="Page ${pageIndex + 1}">`;
                presentationContainer.style.opacity = 1;
            }, 1000);
        }

        showPage(currentPage);

        presentationContainer.addEventListener('click', () => {
            if (currentPage < images.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        presentationContainer.addEventListener('dblclick', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        // Hide instruction box after a longer duration
        setTimeout(() => {
            instructionBox.style.opacity = 0;
        }, 8000);
    </script>
</body>

</html>
