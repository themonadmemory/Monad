<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000; /* Fond noir */
        }

        #presentation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ajuste la hauteur du conteneur à la hauteur de la fenêtre */
            cursor: pointer;
            transition: opacity 0.5s ease-in-out; /* Ajuste la transition pour être plus fluide */
            background: #000; /* Fond noir */
            overflow: hidden;
            position: relative;
        }

        #presentation-container img {
            width: auto; /* Ajuste la largeur automatiquement */
            height: auto; /* Ajuste la hauteur automatiquement */
            max-width: 100%; /* Empêche l'image de dépasser la largeur du conteneur */
            max-height: 100%; /* Empêche l'image de dépasser la hauteur du conteneur */
            object-fit: contain; /* Ajuste la taille de l'image pour être entièrement visible dans le conteneur sans déformer son aspect */
            object-position: center; /* Centre l'image horizontalement et verticalement dans le conteneur */
        }

        #navigation-buttons {
            position: fixed;
            bottom: 20px; /* Place le conteneur de boutons en bas de la fenêtre */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #prev-button,
        #x-button,
        #next-button,
        #volume-button,
        #mute-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <audio id="audio" preload="auto" volume="0.5" autoplay>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="presentation-container"></div>
    <div id="navigation-buttons">
        <button id="prev-button" onclick="navigate(-1)">Previous</button>
        <button id="x-button" onclick="openX()">X</button>
        <button id="next-button" onclick="navigate(1)">Next</button>
        <button id="volume-button" onclick="toggleVolume()">Volume</button>
        <button id="mute-button" onclick="toggleMute()">Mute</button>
    </div>

    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const audio = document.getElementById('audio');
        const images = ['TEST_page-0001.jpg', 'TEST_page-0002.jpg', /* ... add other image URLs ... */ ];
        let currentPage = 0;
        let isMuted = false;

        function preloadImages() {
            images.forEach((image) => {
                const img = new Image();
                img.src = image;
            });
        }

        function showPage(pageIndex) {
            presentationContainer.style.opacity = 0;
            setTimeout(() => {
                presentationContainer.innerHTML = `<img src="${images[pageIndex]}" alt="Page ${pageIndex + 1}">`;
                presentationContainer.style.opacity = 1;
            }, 500);
        }

        function navigate(direction) {
            const newIndex = currentPage + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                currentPage = newIndex;
                showPage(currentPage);
            }
        }

        function openX() {
            window.open('https://twitter.com/Crash_113589311', '_blank');
        }

        function toggleVolume() {
            audio.volume = audio.volume === 0 ? 0.5 : 0; // Toggle between 50% volume and mute
            isMuted = audio.volume === 0;
        }

        function toggleMute() {
            isMuted = !isMuted;
            audio.volume = isMuted ? 0 : 0.5;
        }

        preloadImages();
        showPage(currentPage);
    </script>
</body>

</html>
