<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Presentation</title>
    <style>
        #presentation-container {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }

        #instruction-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="instruction-box">Click once to advance, double-click to go back.</div>
    <div id="presentation-container"></div>
    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const instructionBox = document.getElementById('instruction-box');
        const images = ['page1.jpg', 'page2.jpg', 'page3.jpg'];  // Replace with your image names
        let currentPage = 0;

        function showPage(pageIndex) {
            presentationContainer.style.opacity = 0;
            setTimeout(() => {
                presentationContainer.innerHTML = `<img src="${images[pageIndex]}" alt="Page ${pageIndex + 1}">`;
                presentationContainer.style.opacity = 1;
            }, 1000);
        }

        showPage(currentPage);

        presentationContainer.addEventListener('click', () => {
            if (currentPage < images.length - 1) {
                currentPage++;
                showPage(currentPage);
            }
        });

        presentationContainer.addEventListener('dblclick', () => {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        // Hide instruction box after a few seconds
        setTimeout(() => {
            instructionBox.style.opacity = 0;
        }, 3000);
    </script>
</body>
</html>
