<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Memory Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000; /* Fond noir */
        }

        #presentation-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ajuste la hauteur du conteneur à la hauteur de la fenêtre */
            cursor: pointer;
            transition: opacity 0.5s ease-in-out; /* Ajuste la transition pour être plus fluide */
            background: #000; /* Fond noir */
            overflow: hidden;
            position: relative;
        }

        #presentation-container img {
            width: auto; /* Ajuste la largeur automatiquement */
            height: auto; /* Ajuste la hauteur automatiquement */
            max-width: 100%; /* Empêche l'image de dépasser la largeur du conteneur */
            max-height: 100%; /* Empêche l'image de dépasser la hauteur du conteneur */
            object-fit: contain; /* Ajuste la taille de l'image pour être entièrement visible dans le conteneur sans déformer son aspect */
            object-position: center; /* Centre l'image horizontalement et verticalement dans le conteneur */
        }

        #navigation-buttons {
            position: fixed;
            bottom: 20px; /* Place le conteneur de boutons en bas de la fenêtre */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        #prev-button,
        #next-button,
        #x-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <audio id="audio" preload="auto" volume="0.5" autoplay>
        <source src="Ake Project - Whiteblack - 03 Public Slavery (feat Mya Gogo, Rhyspectz D & Okilah Beatz).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="presentation-container"></div>
    <div id="navigation-buttons">
        <button id="prev-button" onclick="navigate(-1)">Previous</button>
        <button id="x-button" onclick="openX()">X</button>
        <button id="next-button" onclick="navigate(1)">Next</button>
    </div>

    <script>
        const presentationContainer = document.getElementById('presentation-container');
        const audio = document.getElementById('audio');
        const images = [
            'TEST_page-0001.jpg',
            'TEST_page-0002.jpg',
            'TEST_page-0003.jpg',
            'TEST_page-0004.jpg',
            'TEST_page-0005.jpg',
            'TEST_page-0006.jpg',
            'TEST_page-0007.jpg',
            'TEST_page-0008.jpg',
            'TEST_page-0009.jpg',
            'TEST_page-0010.jpg',
            'TEST_page-0011.jpg',
            'TEST_page-0012.jpg',
            'TEST_page-0013.jpg',
            'TEST_page-0014.jpg',
            'TEST_page-0015.jpg',
            'TEST_page-0016.jpg',
            'TEST_page-0017.jpg',
            'TEST_page-0018.jpg',
            'TEST_page-0019.jpg',
            'TEST_page-0020.jpg',
            'TEST_page-0021.jpg',
            'TEST_page-0022.jpg',
            'TEST_page-0023.jpg',
            'TEST_page-0024.jpg',
            'TEST_page-0025.jpg',
            'TEST_page-0026.jpg',
            'TEST_page-0027.jpg',
            'TEST_page-0028.jpg',
            'TEST_page-0029.jpg',
            'TEST_page-0030.jpg',
            'TEST_page-0031.jpg',
            'TEST_page-0032.jpg'
        ]; // Remplacez avec vos noms d'images
        let currentPage = 0;

        document.addEventListener('DOMContentLoaded', function() {
            audio.play();
        });

        function preloadImages() {
            images.forEach((image) => {
                const img = new Image();
                img.src = image;
            });
        }

        function showPage(pageIndex) {
            presentationContainer.style.opacity = 0;
            setTimeout(() => {
                presentationContainer.innerHTML = `<img src="${images[pageIndex]}" alt="Page ${pageIndex + 1}">`;
                presentationContainer.style.opacity = 1;
            }, 500);
        }

        function navigate(direction) {
            const newIndex = currentPage + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                currentPage = newIndex;
                showPage(currentPage);
            }
        }

        function openX() {
            window.open('https://twitter.com/Crash_113589311', '_blank');
        }

        preloadImages();
        showPage(currentPage);
    </script>
</body>

</html>
